<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinampFis</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="flex-item winamp-reproductor">
            <div class="winamp">
                <div class="ancho winamp-header">
                    <img class="img-header" src="assets/img/winamp-header.jpg">
                </div>
                <div class="ancho description">
                    <div class="time">
                        <!--<img src="assets/img/logo-fis.png" width="60" style="margin-top: 10px;">-->
                        <span class="time-music" id="crono">00.00</span>
                    </div>
                    <div class="music-description">
                            <h3 class="name-music" id="name-music">Seleccione alguna musica</h3>
                            <label style="color:rgb(3, 216, 3);margin-bottom: 5px;">Volumen:</label>
                            <input type="range" id="volumen" class="musica-reproduciendo" min="0" max="1" step="0.01" style="width: 100px;">
                            <label for="tiemporecorrer" style="color:rgb(3, 216, 3);margin-top: 10px;">Control Musica</label>
                            <input type="range" style="display:inline-block; width: 90%; height: 20px;cursor:pointer;" id="tiemporecorrer" step=".1" min="0" max="0" value="0">
                         
                    </div>
                </div>
                <div class="ancho barra">
                    
                </div>
                <div class="ancho controls">
                    <div class="buttons-control" id="botones-control">
                        <button class="btn btn-back" id="atras"></button>

                        <button class="btn btn-play" id="play"></button>

                        <button class="btn btn-pause" id="pause"></button>

                        <button class="btn btn-stop" id="stop"></button>

                        <button class="btn btn-next" id="next"></button>

                        
                        <label for="files" class="l-files"></label>
                        <input type="file" id="files" name="files[]" multiple />
                    </div>


                    <div id="controls" style="display: none;">
                    
                    </div>


                    <img class="logo-winamp" src="assets/img/winamp-logo.png" width="20">
                </div>
                <div class="ancho winamp-header-playlist">
                    <img class="img-header" src="assets/img/winamp-playlist-header.jpg" alt="">
                </div>
                <div class="ancho winamp-music">
                    <ol class="winamp-playlist-music" id="playlist">
                        <li class="music" id="music">
                            <a href="#" class="music-enlace">Probando musica</a>
                            
                        </li>
                    </ol>
                </div>

                <div class="ancho controles-files">
                    <button class="btn btn-desplegar" id="desplegar">ADD</button>
                    <div class="sin-desplegar" id="controlesFile">
                        <label for="files2" class="l-file">ADD FILES</label>
                        <input type="file" id="files2" name="files2[]" multiple />

                        <label for="files-dir" class="l-file">ADD DIR</label>
                        <input type="file" id="files-dir" name="filelist" webkitdirectory multiple /> 
                    </div>
                    <button class="btn btn-desplegar-rem" id="desplegar-rem">REM</button>
                    <div class="sin-desplegar s-d-m" id="controlesFileRem">
                        <button class="btn btn-rem" id="rem-music">REM MUSIC</button>
                        <button class="btn btn-rem" id="rem-all">REM ALL</button>
                    </div>
    
                           
                </div>
            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
        
</body>
</html>
